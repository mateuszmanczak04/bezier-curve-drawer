<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="controls">
			<div class="row-center">
				<input type="checkbox" name="drawing-line" id="drawing-line" />
				<label for="drawing-line">Drawing Line</label>
			</div>
			<div class="row-center">
				<input type="checkbox" name="drawing-points" id="drawing-points" />
				<label for="drawing-points">Drawing Points</label>
			</div>
			<div class="row-center">
				<label for="curve-degree">Curve Degree</label>
				<input type="number" name="curve-degree" id="curve-degree" />
				<button id="save-degree" class="button-primary">Save</button>
			</div>
			<button id="draw-button" class="button-primary">Draw Bezier Curve</button>
			<button id="reset-points-button" class="button-secondary">Reset Points</button>
			<button id="clear-canvas-button" class="button-secondary">Clear Canvas</button>
		</div>
		<canvas id="canvas" width="500" height="500"></canvas>
		<script src="build/app.js"></script>
	</body>
</html>
