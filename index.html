<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="controls">
			<div>
				<input type="checkbox" name="drawing-line" id="drawing-line" />
				<label for="drawing-line">Drawing line</label>
			</div>
			<div>
				<input type="checkbox" name="drawing-points" id="drawing-points" />
				<label for="drawing-points">Drawing points</label>
			</div>
			<div>
				<input type="number" name="curve-degree" id="curve-degree" />
				<label for="curve-degree">Curve degree</label>
				<button id="save-degree">Save</button>
			</div>
			<button id="draw-button">Draw</button>
			<button id="reset-points-button">Reset points</button>
			<button id="clear-canvas-button">Clear canvas</button>
		</div>
		<canvas id="canvas" width="500" height="500"></canvas>
		<script src="build/app.js"></script>
	</body>
</html>
